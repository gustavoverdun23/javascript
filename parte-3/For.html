<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input placeholder="Digite o nome do contato">
    <p></p>
    <button onclick="search()">Procurar contato</button>
</body>
<script>

    let p = document.querySelector("p")
    let input = document.querySelector("input")

    const contacts = [
        { name: "Gustavo", number: "(53) 99140-3232" },
        { name: "Mirian", number: "(53) 98478-9434" }
    ]

    function search() {
        let i = 0;
        do{
        if (input.value.toLowerCase() === contacts[i].name.toLowerCase()) {
            p.innerHTML = `Contato Encontrado Nome:${contacts[i].name} Tel:${contacts[i].number}`;

            return;
        }
        i++;
        } while (i < contacts.length);{

        p.innerHTML = "Contato nÃ£o encontrado, tente novamente!";}
    }



</script>

</html>
